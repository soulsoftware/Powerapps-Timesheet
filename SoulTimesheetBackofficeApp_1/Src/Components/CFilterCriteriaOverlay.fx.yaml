CFilterCriteriaOverlay As CanvasComponent:
    ConfirmText: ="Apply"
    Fill: =RGBA(230, 230, 230, 1)
    Filters: |-
        =With({ selected_approval_status: c03_rbt_ApprovalStatus.Selected },
        {
            sort_by_created: Not(c03_SortByDate.Checked), 
            filter_by_approval_status: If( Not(IsBlank(selected_approval_status)),selected_approval_status.Value),
            include_approval_status_draft: c03_IncludeDraft.Checked
        })
    Height: =640
    OnCancel: =true
    OnConfirm: =true
    PromptText: ="Set Filters"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    c03_MainContainer As groupContainer.verticalAutoLayoutContainer:
        BorderThickness: =1
        Fill: =Parent.Fill
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        c03_lbl_Title As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Stretch
            Color: =RGBA(98, 100, 167, 1)
            Fill: =RGBA(0, 0, 0, 0.1)
            Height: =50
            Live: =Live.Assertive
            Text: =CFilterCriteriaOverlay.PromptText
            Width: =Min(350, Parent.Width * 0.8) 
            X: =(Parent.Width - Self.Width) / 2
            Y: =
            ZIndex: =1

        Container4 As groupContainer.verticalAutoLayoutContainer:
            BorderThickness: |
                =1
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingTop: =10
            ZIndex: =3

            c03_Label3 As Label:
                Color: =
                DisplayMode: =DisplayMode.View
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                OnChange: =false
                Text: ="Sort Criteria"
                TextRole: ='Label.TextRole'.Heading2
                Width: =320
                X: =0
                Y: =0
                ZIndex: =1

            c03_SortByDate As Toggle:
                AlignInContainer: =AlignInContainer.Start
                Checked: =true
                DisplayMode: =DisplayMode.Edit
                FontSize: =gFont.Size
                FontWeight: ="normal"
                HandleOffFillColor: =
                HandleOnFillColor: =
                Height: =32
                Italic: =false
                LayoutMinHeight: =32
                LayoutMinWidth: =160
                OffFillColor: =RGBA(255, 255, 255, 1)
                OffHoverFillColor: =
                OffText: ="Sort by Created"
                OnChange: =
                OnCheck: =
                OnFillColor: =RGBA(59, 121, 183, 1)
                OnHoverFillColor: =
                OnText: ="Sort by Date"
                OnUncheck: =
                PaddingBottom: =0
                PaddingTop: =0
                PCFTeamsTheme: ="default"
                Strikethrough: =false
                TextColor: =
                Underline: =false
                Width: =200
                X: =426
                Y: =10
                ZIndex: =2

            c03_Label2 As Label:
                Color: =
                DisplayMode: =DisplayMode.View
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                OnChange: =false
                Text: ="Approval Status"
                TextRole: ='Label.TextRole'.Heading2
                Width: =320
                X: =0
                Y: =0
                ZIndex: =3

            "c03_rbt_ApprovalStatus As 'Radio group'.pcfdataset":
                DefaultSelectedItems: |-
                    =// Table( { Value: 'Approval Status'.Pending } )
                DisplayMode: =DisplayMode.Edit
                Height: =80
                Items: |
                    =Filter(Choices('Approval Status'), Not(Value = 'Approval Status'.Draft))
                LayoutMinHeight: =100
                LayoutMinWidth: =320
                RadioBorderColor: =Color.Black
                Width: =320
                X: =0
                Y: =0
                ZIndex: =4

                Value1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Value"
                    FieldName: ="Value"
                    FieldType: ="l"
                    FieldVariantName: ="textualColumn"
                    Order: =1
                    ZIndex: =6

            c03_IncludeDraft As Toggle:
                DisplayMode: =DisplayMode.Edit
                HandleOffFillColor: =
                HandleOnFillColor: =
                Height: =20
                LayoutMinHeight: =32
                LayoutMinWidth: =160
                OffFillColor: =
                OffHoverFillColor: =
                OffText: ="exclude Draft"
                OnCheck: =false
                OnFillColor: =RGBA(39, 113, 194, 1)
                OnHoverFillColor: =
                OnText: ="include Draft"
                OnUncheck: =false
                PaddingBottom: =0
                TextColor: =
                Width: =160
                X: =0
                Y: =0
                ZIndex: =5

            "'c03_btn_ResetApproval Status' As Button":
