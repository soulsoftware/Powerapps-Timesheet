CEditProjectOverlay As CanvasComponent:
    OnConfirm(pSelectedProject As String):
        pSelectedProject:
            Default: ="Text"
        ThisProperty:
            Default: =true
    ConfirmText: ="Assign"
    Fill: =RGBA(230, 230, 230, 1)
    Height: =640
    OnCancel: =true
    PromptText: ="Select Project"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    MainContainer_5 As groupContainer.verticalAutoLayoutContainer:
        BorderThickness: =1
        Fill: =Parent.Fill
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =5
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        c01_lbl_Text_1 As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Stretch
            Color: =RGBA(98, 100, 167, 1)
            Height: =50
            Live: =Live.Assertive
            Text: =CEditProjectOverlay.PromptText
            Width: =Min(350, Parent.Width * 0.8) 
            X: =(Parent.Width - Self.Width) / 2
            Y: =
            ZIndex: =1

        c01_lst_Projects As listbox:
            AlignInContainer: =AlignInContainer.Stretch
            BorderColor: =RGBA(243, 242, 241, 1)
            Color: =RGBA(37, 36, 35, 1)
            Default: =""
            DisabledBorderColor: =RGBA(200, 198, 196, 1)
            DisabledColor: =RGBA(200, 198, 196, 1)
            DisabledFill: =RGBA(243, 242, 241, 1)
            DisabledSelectionColor: =RGBA(200, 198, 196, 1)
            DisabledSelectionFill: =RGBA(220, 220, 220, 1)
            Fill: =ColorFade(Parent.Fill, 0.2)
            FillPortions: =1
            FocusedBorderThickness: =2
            Font: =Font.'Segoe UI'
            HoverBorderColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
            HoverColor: =RGBA(37, 36, 35, 1)
            HoverFill: =RGBA(243, 242, 241, 1)
            Items: =SortByColumns(TSProjects, "soul_name")
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            PressedBorderColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(237, 235, 233, 1)
            SelectionColor: =RGBA(37, 36, 35, 1)
            SelectionFill: =RGBA(192, 193, 220, 1)
            SelectMultiple: =false
            Size: =12.5
            Width: =Min(350, Parent.Width * 0.8) 
            ZIndex: =2

        Separator_5 As rectangle:
            BorderColor: =RGBA(243, 242, 241, 1)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(200, 198, 196, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(98, 100, 167, 1)
            FocusedBorderColor: =RGBA(98, 100, 167, 1)
            Height: =1
            HoverFill: =RGBA(98, 100, 167, 1)
            PressedFill: =RGBA(98, 100, 167, 1)
            Width: =Parent.Width - 10
            ZIndex: =3

        CommandsContainer_5 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =50
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =4

            c01_btn_Cancel_2 As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =
                Fill: =RGBA(98, 100, 167, 1)
                FocusedBorderColor: =
                FocusedBorderThickness: =
                Height: =32
                OnSelect: =CEditProjectOverlay.OnCancel()
                RadiusBottomLeft: =3
                RadiusBottomRight: =3
                RadiusTopLeft: =3
                RadiusTopRight: =3
                Text: ="Cancel"
                Width: =96
                X: =185
                Y: =324
                ZIndex: =1

            c01_btn_Confirm_2 As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =
                DisplayMode: =If( Not(false), DisplayMode.Edit, DisplayMode.Disabled )
                Fill: =RGBA(255, 0, 0, 1)
                FocusedBorderColor: =
                FocusedBorderThickness: =
                Height: =32
                OnSelect: =CEditProjectOverlay.OnConfirm( c01_lst_Projects.Selected.TSProject )
                RadiusBottomLeft: =3
                RadiusBottomRight: =3
                RadiusTopLeft: =3
                RadiusTopRight: =3
                Text: =CEditProjectOverlay.ConfirmText
                Width: =96
                X: =349
                Y: =324
                ZIndex: =2

