OpenChartButton As CanvasComponent:
    Fill: =RGBA(255, 255, 255, 1)
    Height: =50
    OnSelect: =true
    Padding: =1
    Text: ="Text"
    Width: =120
    X: =0
    Y: =0
    ZIndex: =1

    Container3 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(98, 100, 167, 1)
        Height: =Parent.Height
        PaddingBottom: =OpenChartButton.Padding
        PaddingLeft: =OpenChartButton.Padding
        PaddingRight: =OpenChartButton.Padding
        PaddingTop: =OpenChartButton.Padding
        Width: =Parent.Width
        ZIndex: =3

        Button1 As Button:
            Alignment: =Align.Left
            BorderColor: =RGBA(98, 100, 167, 1)
            BorderRadius: =5
            BorderThickness: =1
            DisabledBorderColor: =
            DisabledFillColor: =
            DisabledTextColor: =
            DisplayMode: =DisplayMode.Edit
            FillColor: =OpenChartButton.Fill
            FontSize: =12
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height - (Parent.PaddingBottom + Parent.PaddingTop)
            HoverBorderColor: =
            HoverFillColor: =
            HoverTextColor: =
            OnChange: =false
            OnSelect: =OpenChartButton.OnSelect()
            PaddingBottom: =
            PaddingEnd: =
            PaddingStart: =
            PaddingTop: =
            PressedBorderColor: =
            PressedFillColor: =
            PressedTextColor: =
            Text: =OpenChartButton.Text
            TextColor: =RGBA(0, 94, 146, 1)
            Width: =Parent.Width - (Parent.PaddingRight + Parent.PaddingLeft)
            X: =Parent.X + Parent.PaddingLeft
            Y: =Parent.Y + Parent.PaddingTop
            ZIndex: =1

        Icon1 As icon.Draw:
            BorderColor: =RGBA(230, 230, 230, 1)
            Color: =RGBA(118, 0, 0, 1)
            DisabledBorderColor: =RGBA(243, 242, 241, 1)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =OpenChartButton.Fill
            Height: =24
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.Trending
            OnSelect: =Select(Button1)
            PaddingRight: =3
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =24
            X: =Button1.X + Button1.Width - Self.Width - Parent.PaddingRight
            Y: =Button1.Y + (Button1.Height - Self.Height)/2
            ZIndex: =2

