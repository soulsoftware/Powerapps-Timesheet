SearchBar As CanvasComponent:
    OnSearch(Week As Number):
        Week:
            Default: =100
        ThisProperty:
            Default: =true
    CurrentWeekNumber: =
    Fill: =RGBA(0, 0, 0, 0)
    Height: =50
    OnReset: =false
    Width: =245
    X: =0
    Y: =0
    ZIndex: =1

    container_1 As groupContainer.horizontalAutoLayoutContainer:
        ContentLanguage: =Parent.Width
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutGap: =1
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =1
        PaddingLeft: =1
        PaddingRight: =5
        PaddingTop: =1
        Width: =Parent.Width
        ZIndex: =1

        sb1_txt_WeekToSearch_1 As text:
            BorderColor: |-
                =With({
                    color: RGBA(0, 18, 107, 1)
                },
                IfError(Value(Self.Text), 
                color,
                With({ 
                    value: Value(Self.Text) 
                },
                If( And(value>=1, value <=52), color, Color.Red ))))
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            Default: |
                =SearchBar.CurrentWeekNumber
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            FillPortions: =1
            FocusedBorderThickness: =2
            Format: =TextFormat.Number
            Height: =Parent.Height
            HintText: ="week number"
            HoverBorderColor: |-
                =// RGBA(0, 18, 107, 1)
                Self.BorderColor
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =RGBA(186, 202, 226, 1)
            LayoutMinWidth: =100
            PaddingLeft: =5
            PressedBorderColor: |-
                =// Self.HoverBorderColor
                Self.BorderColor
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Size: =11.5
            Width: =128
            X: =120
            Y: =10
            ZIndex: =1

    sb1_ico_Search_1 As icon.Add:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(56, 96, 178, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =If( Not IsBlankOrError(sb1_txt_WeekToSearch_1.Text), DisplayMode.Edit, DisplayMode.Disabled )
        Height: |
            =Parent.Height * 0.8
        Icon: =Icon.Search
        OnSelect: |-
            =With( { currentWeek: Value(sb1_txt_WeekToSearch_1.Text) },
            SearchBar.OnSearch( currentWeek )
            )
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Visible: |
            =
            IfError(Value(sb1_txt_WeekToSearch_1.Text), 
            false,
            With({ 
                value: Value(sb1_txt_WeekToSearch_1.Text) 
            },
            And( value>=1, value <=52 )))
        Width: =Self.Height
        X: =sb1_txt_WeekToSearch_1.X + sb1_txt_WeekToSearch_1.Width - Self.Width 
        Y: =5
        ZIndex: =2

