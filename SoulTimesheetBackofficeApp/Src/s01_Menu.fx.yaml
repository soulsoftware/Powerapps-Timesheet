s01_Menu As screen:
    BackgroundImage: =timesheet
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =RGBA(98, 100, 167, 1)

    s01_BottomBar As BottomBar:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =28
        Version: =var_current_version
        Width: =Parent.Width
        Y: =Parent.Height - Self.Height

    s01_Rectangle1 As rectangle:
        BorderColor: =RGBA(255, 255, 255, 1)
        BorderThickness: =40
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(255,255,255, 0.6)
        FocusedBorderColor: =RGBA(98, 100, 167, 1)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

    s01_Container2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =50
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        PaddingLeft: =50
        PaddingRight: =50
        Width: =Parent.Width * 0.45
        ZIndex: =2

        s01_btn_TimeEntries As Button:
            BorderRadius: =10
            DisplayMode: =DisplayMode.Edit
            FontSize: =20
            Height: =100
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            OnSelect: |-
                =// Navigate(s03_TimeEntries,ScreenTransition.Cover)
                Navigate(s08_TimeEntries,ScreenTransition.Cover)
            Text: ="Timesheet Management"
            Width: =Parent.Width * 0.90
            X: =40
            Y: =40
            ZIndex: =1

        s01_btn_Expenses As Button:
            BorderRadius: =10
            DisplayMode: =DisplayMode.Edit
            FontSize: =20
            Height: =100
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            OnSelect: =Navigate(s06_Expenses,ScreenTransition.Cover)
            Text: ="Expenses Management"
            Width: =Parent.Width * 0.90
            X: =40
            Y: =40
            ZIndex: =2

        s01_btn_Projects As Button:
            BorderRadius: =10
            DisplayMode: =DisplayMode.Edit
            FontSize: =20
            Height: =100
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            OnSelect: =Navigate(s07_Projects,ScreenTransition.Cover)
            Text: ="Project Management"
            Width: =Parent.Width * 0.90
            X: =40
            Y: =135
            ZIndex: =3

    s01_Container1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =120
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =Parent.Width
        ZIndex: =3

        s01_img_Logo As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =soul
            ImagePosition: =ImagePosition.Fill
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            RadiusBottomLeft: =3
            RadiusBottomRight: =3
            RadiusTopLeft: =3
            RadiusTopRight: =3
            Width: =200
            ZIndex: =1

