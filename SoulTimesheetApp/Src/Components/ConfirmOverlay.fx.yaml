ConfirmOverlay As CanvasComponent:
    ConfirmText: ="Confirm"
    Fill: =RGBA(0, 0, 0, 0)
    Height: =320
    OnCancel: =true
    OnConfirm: =true
    PromptText: ="Are you sure you want to delete this record ?"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    MainContainer_1 As groupContainer.verticalAutoLayoutContainer:
        Fill: =Color.LightGray
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =5
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        Message_1 As htmlViewer:
            AlignInContainer: =AlignInContainer.Stretch
            Color: =RGBA(56, 96, 178, 1)
            DisplayMode: =DisplayMode.View
            Height: =200
            HtmlText: =ConfirmOverlay.PromptText
            LayoutMinHeight: =200
            LayoutMinWidth: =Min(350, Parent.Width * 0.8) 
            Size: =14
            Width: =Min(350, Parent.Width * 0.8) 
            ZIndex: =1

        Separator_1 As rectangle:
            BorderColor: =RGBA(243, 242, 241, 1)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(200, 198, 196, 1)
            Fill: =RGBA(98, 100, 167, 1)
            FocusedBorderColor: =RGBA(98, 100, 167, 1)
            Height: =1
            HoverFill: =RGBA(98, 100, 167, 1)
            PressedFill: =RGBA(98, 100, 167, 1)
            Width: =Parent.Width - 10
            ZIndex: =3

        CommandsContainer_2 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =50
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =4

            btn_Cancel_1 As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =
                Fill: =RGBA(98, 100, 167, 1)
                FocusedBorderColor: =
                FocusedBorderThickness: =
                Height: =32
                OnSelect: =ConfirmOverlay.OnCancel()
                RadiusBottomLeft: =3
                RadiusBottomRight: =3
                RadiusTopLeft: =3
                RadiusTopRight: =3
                Text: ="Cancel"
                Width: =96
                X: =185
                Y: =324
                ZIndex: =1

            btn_Confirm_1 As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =
                Fill: =RGBA(255, 0, 0, 1)
                FocusedBorderColor: =
                FocusedBorderThickness: =
                Height: =32
                OnSelect: =ConfirmOverlay.OnConfirm()
                RadiusBottomLeft: =3
                RadiusBottomRight: =3
                RadiusTopLeft: =3
                RadiusTopRight: =3
                Text: =ConfirmOverlay.ConfirmText
                Width: =96
                X: =349
                Y: =324
                ZIndex: =2

