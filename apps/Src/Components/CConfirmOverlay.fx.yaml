CConfirmOverlay As CanvasComponent:
    ConfirmText: ="Delete"
    Fill: =RGBA(255, 255, 255, 1)
    Height: =640
    OnCancel: =true
    OnConfirm: =true
    PromptText: ="Are you sure you want to delete this record ?"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =8

    MainContainer As groupContainer.verticalAutoLayoutContainer:
        Fill: =Parent.Fill
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =5
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        lbl_DeleteText As label:
            Align: =Align.Center
            Color: =RGBA(98, 100, 167, 1)
            Height: =200
            Live: =Live.Assertive
            Text: =CConfirmOverlay.PromptText
            Width: =Min(350, Parent.Width * 0.8) 
            X: =(Parent.Width - Self.Width) / 2
            Y: =
            ZIndex: =1

        Separator As rectangle:
            BorderColor: =RGBA(243, 242, 241, 1)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(200, 198, 196, 1)
            Fill: =RGBA(98, 100, 167, 1)
            FocusedBorderColor: =RGBA(98, 100, 167, 1)
            Height: =1
            HoverFill: =RGBA(98, 100, 167, 1)
            PressedFill: =RGBA(98, 100, 167, 1)
            Width: =Parent.Width - 10
            ZIndex: =2

        CommandsContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =50
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            btn_Cancel As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =
                Fill: =RGBA(98, 100, 167, 1)
                FocusedBorderColor: =
                FocusedBorderThickness: =
                Height: =32
                OnSelect: =CConfirmOverlay.OnCancel()
                RadiusBottomLeft: =3
                RadiusBottomRight: =3
                RadiusTopLeft: =3
                RadiusTopRight: =3
                Text: ="Cancel"
                Width: =96
                X: =185
                Y: =324
                ZIndex: =1

            btn_Confirm As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =
                Fill: =RGBA(255, 0, 0, 1)
                FocusedBorderColor: =
                FocusedBorderThickness: =
                Height: =32
                OnSelect: =CConfirmOverlay.OnConfirm()
                RadiusBottomLeft: =3
                RadiusBottomRight: =3
                RadiusTopLeft: =3
                RadiusTopRight: =3
                Text: =CConfirmOverlay.ConfirmText
                Width: =96
                X: =349
                Y: =324
                ZIndex: =2

