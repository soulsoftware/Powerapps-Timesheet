App As appinfo:
    BackEnabled: =false
    Formulas: =var_current_version = "1.3.2";
    OnError: |-
        =//
        // https://www.matthewdevaney.com/power-apps-onerror-property-capture-log-unexpected-errors/
        //
        Notify(
            $"{FirstError.Message} Observed: {FirstError.Observed} Source: {FirstError.Source}",
            NotificationType.Error
        );
        Trace(
            "Unhandled Error",
            TraceSeverity.Error,
            {
                Kind: FirstError.Kind,
                Message: FirstError.Message,
                Observed: FirstError.Observed,
                Screen: App.ActiveScreen.Name,
                Source: FirstError.Source,
                User: User().Email
            }
        )
    OnStart: |
        =With({
            configYear: IfError(LookUp('Environment Variable Values', 'Environment Variable Definition'.'Display Name' = "Timesheet Year" ).Value, Year(Now()) )
        },
        Set( var_selectedYear,
            Coalesce( Value(Param("year")), configYear, Year(Now()))));
        Set(
            varStyle,
            {
                bottomBarHeight: 30,
                topBarHeight: 52,
                topBarTitleSize: 12,
                topBarTitleLeftPadding: 12,
                topBarIconRightPadding: 12,
                topBarTitleLeftPaddingWithButton: 8,
                iconSize: 16,
                largeIconSize: 50,
                iconPadding: 12,
                spaceBetweenIcons: 8,
                deletePageSideMargins: 200,
                galleryBarHeight: 70,
                searchBarHeight: 32,
                deleteTextHeight: 120,
                deleteConfirmButtonHeight: 40,
                iconButtonFill: RGBA( 0, 0, 0, 0.2),
                iconButtonSmallWidth: 30,
                iconFill: ColorValue("#6264A7"),
                dividerFill: ColorValue("#EAE9E8"),
                formLabelFontSize: 10.5,
                focusBorderColor: ColorValue("#000000"),
                focusBorderThickness: 2,
                borderStyle: BorderStyle.Dashed
            }
        );
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

    Teams As hostControl.TeamsHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

