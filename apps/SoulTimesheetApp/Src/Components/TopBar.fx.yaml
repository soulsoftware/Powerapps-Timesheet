TopBar As CanvasComponent:
    Caption: |-
        ="<div style='position: absolute; left: 5%; font-size: 1.3em;'>Caption</div>"
    Fill: =RGBA(56, 96, 178, 1)
    Height: =50
    Version: =
    Width: =450
    X: =0
    Y: =0
    ZIndex: =1

    TopBar_Container_1 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =Parent.Fill
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutMode: =LayoutMode.Auto
        PaddingRight: =80
        Width: =Parent.Width
        ZIndex: =3

        c01_img_Logo_1 As image:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =52
            Image: =soul
            PaddingLeft: =5
            Width: =80
            X: =18
            Y: =24
            ZIndex: =1

        c01_html_Caption_1 As htmlViewer:
            AlignInContainer: =AlignInContainer.Start
            Color: =RGBA(255, 255, 255, 1)
            Fill: =Parent.Fill
            FillPortions: =1
            Height: =Parent.Height
            HtmlText: =TopBar.Caption
            PaddingBottom: =1
            PaddingTop: =1
            Size: =15
            ZIndex: =3

