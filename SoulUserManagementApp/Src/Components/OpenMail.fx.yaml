OpenMail As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =34
    mailId: ="Text"
    Width: =34
    X: =0
    Y: =0
    ZIndex: =9

    ico_Mail As icon.Add:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(98, 100, 167, 1)
        DisabledBorderColor: =RGBA(243, 242, 241, 1)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        DisplayMode: =If( IsBlank(OpenMail.mailId),  DisplayMode.Disabled, DisplayMode.Edit )
        Height: =Parent.Height
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.Mail
        OnSelect: |-
            =With(
                {url: "https://outlook.office365.com/owa/", id: OpenMail.mailId },
                Launch(url, { ItemID: EncodeUrl(id), exvsurl:"1", viewmodel:"ReadMessageItem" }, LaunchTarget.New)
            )
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =Parent.Width
        ZIndex: =1

